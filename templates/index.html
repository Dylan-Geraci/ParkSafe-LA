<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSafe-LA Risk Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px 40px 20px 40px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-top: 16px; margin-bottom: 6px; font-weight: bold; }
        input[type="text"], select, input[type="number"] {
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
        }
        .row { display: flex; gap: 10px; }
        .row > * { flex: 1; }
        button { width: 100%; margin-top: 24px; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #125ea8; }
        .result { margin-top: 24px; text-align: center; font-size: 1.2em; font-weight: bold; color: #1976d2; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ParkSafe-LA Risk Predictor</h2>
        <form method="POST" action="/predict">
            <label for="zipcode">ZIP Code</label>
            <input type="text" id="zipcode" name="zipcode" maxlength="5" required>

            <label for="day_of_week">Day of the Week</label>
            <select id="day_of_week" name="day_of_week" required>
                {% for day in days %}
                <option value="{{ day }}">{{ day }}</option>
                {% endfor %}
            </select>

            <div class="row">
                <div>
                    <label for="hour">Hour</label>
                    <input type="number" id="hour" name="hour" min="1" max="12" required>
                </div>
                <div>
                    <label for="am_pm">AM/PM</label>
                    <select id="am_pm" name="am_pm" required>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict Risk</button>
        </form>
        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
